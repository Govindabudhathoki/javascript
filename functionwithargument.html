<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with argument</title>
</head>
<body>
    <script>
 //defining the function
 const myDemo=(x,y)=>{
     return x*y
 }
 //defining with only one argument
 const myFunction=(abc)=>{
     document.write(abc+` People`)
 }
        //call the function
        const a=myDemo(10,20)
        document.write(`${a} <br>`)
        const b= myDemo(5,4)
        document.write(`${b} <br>`)
        //Function call with one argument
        myFunction('hello')
    </script>

</body>
</html>
